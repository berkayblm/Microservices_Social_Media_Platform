<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Messages - SocialApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-light">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand" href="feed.html">SocialApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="feed.html"><i class="fas fa-home"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="chat.html"><i class="fas fa-comments"></i> Messages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html"><i class="fas fa-user"></i> Profile</a>
          </li>
        </ul>
        <div class="d-flex">
          <button class="btn btn-light me-2" data-bs-toggle="modal" data-bs-target="#createPostModal">
            <i class="fas fa-plus"></i> New Post
          </button>
          <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
              <span id="currentUsername">User</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="profile.html">My Profile</a></li>
              <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row">
      <!-- Left Sidebar - Following Users and Conversations -->
      <div class="col-md-4">
        <!-- Following Users -->
        <div class="card mb-3">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span>Following</span>
            <button class="btn btn-sm btn-outline-primary" id="refreshFollowingBtn">
              <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
          </div>
          <div class="list-group list-group-flush" id="followingList">
            <!-- Following users will be loaded here -->
          </div>
        </div>

        <!-- Existing Conversations -->
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span>Conversations</span>
            <button class="btn btn-sm btn-outline-primary" id="refreshConversationsBtn">
              <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
          </div>
          <div class="list-group list-group-flush" id="conversationList">
            <!-- Existing conversations will be loaded here -->
          </div>
        </div>
      </div>

      <!-- Chat Window -->
      <div class="col-md-8">
        <div class="card">
          <div class="card-header" id="chatWithHeader">
            Select a conversation to start chatting
          </div>
          <div class="card-body" id="messages" style="height:400px; overflow-y:auto;">
            <div class="text-center text-muted mt-5">
              <i class="bi bi-chat-dots" style="font-size: 3rem;"></i>
              <p class="mt-3">Select a user from the left to start a conversation</p>
            </div>
          </div>
          <div class="card-footer">
            <form id="sendMessageForm" class="d-flex">
              <input type="text" id="messageInput" class="form-control me-2" placeholder="Type a message..." autocomplete="off" disabled>
              <button type="submit" class="btn btn-primary" id="sendMessageBtn" disabled>
                <i class="bi bi-send"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/services/chat.js"></script>
  <script src="assets/js/chat.js"></script>
</body>
</html>
